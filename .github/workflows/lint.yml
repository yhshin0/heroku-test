name: lint

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main, feature/* ]

jobs:
  build:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: eslint
        run: |
          ./node_modules/.bin/eslint . --ignore-path ../.gitignore --max-warnings 0
